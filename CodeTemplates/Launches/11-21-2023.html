<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
        // Sample data (replace this with your own)
        const data = {
            { x: 25, y: 40 }
             { x:65, y: 90 }
            110: 130
        };

        // Set up the chart dimensions
        const margin = { top: 20, right: 20, bottom: 50, left: 50 };
        const height = window.innerHeight - margin.top - margin.bottom;
        const width = height;

        // Create an SVG container
        const svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Define scales for x and y axes
        const xScale = d3.scaleLinear()
            .domain([0, 140])
            .range([0, width]);
        const yScale = d3.scaleLinear()
            .domain([0, 200])
            .range([height, 0]);

        // Create x and y axes
        const xAxis = d3.axisBottom(xScale);
        const yAxis = d3.axisLeft(yScale);


        // Append x and y axes to the chart
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(xAxis.tickFormat(function (d) {
                // Customize tick label at x value of 0
                return d;
            }));

        svg.append("g")
            .call(yAxis);

        // Create a line function with curves
        const line = d3.line()
            .curve(d3.curveMonotoneX)  // Using monotoneX for smoother lines
            .x(d => xScale(d.x))
            .y(d => yScale(d.y));

        // Append the series lines to the chart
        const series = svg.selectAll(".line")
            .data(seriesData)
            .enter().append("g")
            .attr("class", "line");

        series.append("dot")
            .attr("class", "line")
            .attr("d", d => line(d.values))
            .attr("stroke", "gray")
            .attr("stroke-width", 2)
            .attr("fill", "none")
            .on("mouseover", function (event, d) {
                d3.select(this).attr("stroke", "blue");
                // Add tooltip with series name
                svg.append("text")
                    .attr("class", "tooltip")
                    .attr("x", width / 2)
                    .attr("y", height / 2)
                    .attr("text-anchor", "middle")
                    .attr("alignment-baseline", "middle")
                    .style("font-size", "16px")
                    .style("fill", "black")
                    .text(d.name);
            })
            .on("mouseout", function (event, d) {
                d3.select(this).attr("stroke", "gray");
                // Remove tooltip
                svg.select(".tooltip").remove();
            });

        // Calculate the average series
        const averageValues = Array.from({ length: 23 }, (_, i) => ({
            x: (i < 11) ? i - 12 : i - 11,
            y: d3.mean(seriesData, s => s.values[i].y)
        }));

        // Append the average line to the chart
        svg.append("path")
            .data([averageValues])
            .attr("class", "average-line")
            .attr("d", line)
            .attr("stroke", "black")
            .attr("stroke-width", 2)
            .attr("fill", "none");


    </script>
</body>
</html>
